<ion-header>
  <div class="head">
    <div class="head_back" (click)="backMessage()">
      <span></span>
      <img src="assets/img/login_back.png"/>
    </div>
    <div class="head_title">
      注册
    </div>
  </div>
</ion-header>

<ion-content padding>
  <ion-list inset no-lines>

    <ion-item class="phone">
      <img item-start src="assets/img/phone.png"/>
      <ion-input type="text" placeholder="手机号" [(ngModel)]="registerForm.account"></ion-input>
    </ion-item>

    <ion-item class="code">
      <img item-start src="assets/img/code.png"/>
      <ion-input type="text" placeholder="验证码" [(ngModel)]="registerForm.verifyCode"></ion-input>
      <button ion-button clear item-end>
        <p (click)="sendVerify($event)" class="{{show}}">{{getCode}}</p>
      </button>
    </ion-item>

    <ion-item class="password">
      <img item-start src="assets/img/password.png"/>
      <ion-input type="{{pasType}}" placeholder="新密码(6-20密码或数字)" [(ngModel)]="registerForm.password"></ion-input>
      <button ion-button clear item-end>
        <img item-end src="assets/img/passhow.png" (click)="showPas()" />
      </button>
    </ion-item>

    <ion-item class="invitation">
      <img item-start src="assets/img/code.png"/>
      <ion-input type="text" placeholder="邀请码" [(ngModel)]="registerForm.invitaCode"></ion-input>
    </ion-item>

    <button class="register" ion-button full (click)="register()">注册</button>

    <div class="aggrement">
      <ion-checkbox color="danger" [(ngModel)]="cucumber"></ion-checkbox>
      <span class="span1">我同意</span>
      <span class="span2" (click)="seeProtocol()">《邂逅斯年用户协议》</span>
    </div>

  </ion-list>


</ion-content>
