<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      您的性别
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>

  <div class="switch man" (click)="goToWomList()">
    <img src="assets/img/man.png">
    <br/>
    <p>男</p>
    <p>Male</p>
  </div>
  <div class="switch woman" (click)="goToManList()">
    <img src="assets/img/woman.png">
    <br/>
    <p>女</p>
    <p>Female</p>
  </div>

</ion-content>
