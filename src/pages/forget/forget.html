<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/login_back.png"/>
    </div>
    <div class="head_title">
      找回密码
    </div>
  </div>
</ion-header>

<ion-content padding>
  <ion-list inset no-lines>

    <ion-item class="phone">
      <img item-start src="assets/img/phone.png"/>
      <ion-input type="text" placeholder="手机号/邮箱" [(ngModel)]="forgetForm.account"></ion-input>
    </ion-item>

    <ion-item class="code">
      <img item-start src="assets/img/code.png"/>
      <ion-input type="text" placeholder="验证码" [(ngModel)]="forgetForm.verifyCode"></ion-input>
      <button ion-button clear item-end>
        <p (click)="sendVerify($event)" class="{{show}}">{{getCode}}</p>
      </button>
    </ion-item>

    <ion-item class="password">
      <img item-start src="assets/img/password.png"/>
      <ion-input type="{{pasType}}" placeholder="新密码(6-20密码或数字)" [(ngModel)]="forgetForm.newPassword"></ion-input>

      <button ion-button clear item-end>
        <img item-end src="assets/img/passhow.png" (click)="showPas()" />
      </button>


    </ion-item>
    <button class="btn_sure"ion-button full (click)="getPassword()">确认</button>


  </ion-list>


</ion-content>
