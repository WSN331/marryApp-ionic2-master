<ion-content>
  <ion-slides (ionSlideDidChange)="slideChanged()" initialSlide="{{this.index}}"  loop="false" style="background-color: black">
    <ion-slide *ngFor="let image of allPictures">
      <img [src]="imgService.safeImage(image)">
    </ion-slide>
  </ion-slides>

  <!--返回键-->
  <div class="main_back" (click)="back()">
    <img src="assets/img/go_back.png">
  </div>
<!--  <div class="main_pic" ondrag="drag">
    <img [src]="imgService.safeImage(imageBase64)" >
  </div>-->
</ion-content>
