<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      设置
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div class="user" *ngIf="user != undefined">
    <div class="picture">
      <img [src]="imgService.safeImage(user.picture)">
    </div>
    <h2>{{ user.nickName }}</h2>
  </div>

  <ion-item>
    <ion-toggle checked="true"></ion-toggle>
    <ion-label>消息通知</ion-label>
  </ion-item>

  <ion-item (click)="goToCredList()">
    <ion-label>信息认证</ion-label>
    <ion-label><img src="assets/img/btn_next.png"></ion-label>
  </ion-item>

  <ion-item (click)="authorInformation()">
    <ion-label>关于我们</ion-label>
    <ion-label><img src="assets/img/btn_next.png"></ion-label>
  </ion-item>

  <ion-item (click)="toPay()">
    <ion-label>会员信息</ion-label>
    <ion-label><img src="assets/img/btn_next.png"></ion-label>
  </ion-item>

  <button ion-button full color="red" (click)="logout()" class="logout">退出</button>
</ion-content>
