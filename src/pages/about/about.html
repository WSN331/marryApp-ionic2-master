<ion-header>
  <ion-navbar>
    <ion-title>
      关于
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="user" *ngIf="user != undefined"  (click)="getIntroduce()">
    <div class="picture">
      <img [src]="imgService.safeImage(user.picture)">
    </div>
    <h2>{{ user.nickName }}</h2>
    <div class="btn_next">
      <img src="assets/img/btn_next.png">
    </div>
  </div>
  <p class="introduce" (click)="goToCredList()">信息认证</p>

  <ion-item>
    <ion-label (click)="authorInformation()">关于我们</ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="toPay()">会员信息</ion-label>
  </ion-item>

  <button ion-button full color="red" (click)="logout()">退出</button>
</ion-content>
