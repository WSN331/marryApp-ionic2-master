<ion-header>
  <ion-navbar>
    <ion-title>
      关于
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="user" *ngIf="user != undefined">
    <div class="picture">
      <img [src]="changeImage(user.picture)">
    </div>
    <h2>{{ user.name }}</h2>
    <p>{{ user.account }}</p>
    <p>{{ ['男','女'][user.sex] }}</p>
    <p>{{ user.age }}岁</p>
    <p><span>爱好：</span>{{ user.hobby }}</p>
  </div>
  <p class="introduce" (click)="getIntroduce()">详细信息</p>

  <button ion-button full color="red" (click)="logout()">退出</button>
</ion-content>
