<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      {{ type['name'] }}
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div *ngIf="havePic()">
    <img [src]="imgService.safeImage(base64)" (click)="addPicture()" >
  </div>
  <div *ngIf="!havePic()">
    <img src="assets/img/add.jpg"  (click)="addPicture()" >
  </div>
  <button ion-button full (click)="addCred()">提交</button>

</ion-content>
