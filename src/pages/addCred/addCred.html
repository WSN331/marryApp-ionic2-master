<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      {{ title['name'] }}
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div *ngFor="let type of types" class="image_picker">
    <p class="type_name">{{type.name}}</p>
    <div *ngIf="havePic(type.id)">
      <img [src]="imgService.safeImage(base64[type.id])" (click)="addPicture(type.id)" >
    </div>
    <div *ngIf="!havePic(type.id)">
      <img src="assets/img/btn_add_img.png"  (click)="addPicture(type.id)" >
    </div>
  </div>
  <button class="subImg" ion-button full (click)="saveBtn()">提交</button>

</ion-content>
