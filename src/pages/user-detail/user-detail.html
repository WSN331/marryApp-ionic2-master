<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      编辑基本资料
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>

    <div class="item">
      <ion-label>姓名</ion-label>
      <ion-input type="text" [(ngModel)]="baseInfo.name" text-right placeholder="请输入（最多8个汉字）"></ion-input>
    </div>

    <div class="item">
      <ion-label>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="baseInfo.nickName" text-right placeholder="请输入（最多8个汉字）"></ion-input>
    </div>

    <div class="item">
      <ion-label>性别</ion-label>
      <p text-right *ngIf="baseInfo.sex=== -1" (click)="chooseSex()" style="color: gray">请选择</p>
      <p text-right (click)="chooseSex()">{{['男','女'][baseInfo.sex]}}</p>
    </div>

    <div class="item">
      <ion-label>出生日期</ion-label>
      <ion-datetime text-right placeholder="请选择" displayFormat="YYYY-MM-DD" [(ngModel)]="baseInfo.birthday"></ion-datetime>
    </div>

    <div class="item">
      <ion-label>身高（cm）</ion-label>
      <ion-input text-right type="number" placeholder="请填写" [(ngModel)]="detailInfo.height"></ion-input>
    </div>

    <div class="item">
      <ion-label>体重（kg）</ion-label>
      <ion-input text-right type="number"  placeholder="请填写" [(ngModel)]="detailInfo.weight"></ion-input>
    </div>

    <div class="item">
      <ion-label>学历</ion-label>
      <p text-right *ngIf="isStrNull(detailInfo.edu)" (click)="chooseStr('edu')" style="color: gray">请选择</p>
      <p text-right (click)="chooseStr('edu')">{{detailInfo.edu}}</p>
    </div>

    <div class="item">
      <ion-label>期望婚时</ion-label>
      <p text-right *ngIf="isStrNull(detailInfo.hopeTime)" (click)="chooseStr('hopeTime')" style="color: gray">请选择</p>
      <p text-right (click)="chooseStr('hopeTime')">{{detailInfo.hopeTime}}</p>
    </div>

    <div class="item">
      <ion-label>收入</ion-label>
      <p text-right *ngIf="isStrNull(detailInfo.income)" (click)="chooseStr('income')" style="color: gray">请选择</p>
      <p text-right (click)="chooseStr('income')">{{detailInfo.income}}</p>
    </div>

    <div class="item">
      <ion-label>爱好</ion-label>
      <ion-input text-right placeholder="请填写"  [(ngModel)]="baseInfo.hobby"></ion-input>
    </div>

    <div class="item">
      <ion-label>择偶标准</ion-label>
      <ion-input text-right placeholder="请填写" [(ngModel)]="detailInfo.chooseStandard"></ion-input>
    </div>

    <div class="item">
      <ion-label>自我介绍</ion-label>
      <ion-input text-right placeholder="请填写" [(ngModel)]="detailInfo.introduce"></ion-input>
    </div>

    <button class="btn_detail" ion-button full (click)="nextStep()">下一步</button>

</ion-content>
