<ion-header>
  <ion-navbar color="light">

    <ion-title>LOGO</ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="goToSearch()">
         <ion-icon ios="ios-search-outline" md="md-search"></ion-icon>
       </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #homeSlides [pager]="true" class="slide-title">
    <ion-slide *ngFor="let user of userList; let i = index;" (click)="getIntroduce(user.id)">
      <div>
        <div class="picture">
          <img [src]="sageImage(user.picture)" />
        </div>

        <!--<ion-icon class="ion-ios-arrow-back icon"></ion-icon>-->
        <!--<ion-icon class="ion-ios-arrow-forward icon"></ion-icon>-->

        <div class="message">
          <div class="neirong">
            <div class="name">
              {{ user.nickName }}
            </div>
            <div class="pic">
              <img src="assets/img/vrz.png"/>
            </div>
          </div>

          <div class="descript">
            <p class="one">{{ ['男','女'][user.sex] }}</p>
            <p class="two">{{ calculateService.getAge(user.birthday) }}岁</p>
          </div>

          <div class="hobby"><span>爱好：</span>{{ user.hobby }}</div>
        </div>


      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
