<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>

    <div class="head_title">
      学历认证(3/3)
    </div>

    <div class="head_tg" >
      <span (click)="popKuang()">跳过</span>
    </div>

    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <ion-label>是否毕业</ion-label>
    <ion-select [(ngModel)]="graduation" placeholder="请选择">
      <ion-option value="1">是</ion-option>
      <ion-option value="0">否</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label>学校</ion-label>
    <ion-select [(ngModel)]="school" placeholder="请选择">
      <ion-option value="hd">杭州电子科技大学</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label>学院</ion-label>
    <ion-input type="text" text-right placeholder="请输入"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label>专业</ion-label>
    <ion-input type="text" text-right placeholder="请输入"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label>学历</ion-label>
    <ion-select [(ngModel)]="education" placeholder="请选择">
      <ion-option value="yjs">研究生</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label>入学年级</ion-label>
    <ion-select [(ngModel)]="year" placeholder="请选择">
      <ion-option value="2017">2017</ion-option>
    </ion-select>
  </ion-item>

  <!--照片认证部分-->
  <div class="all-pic">
    <p class="p1">请上传认证照片(学生证、学生卡、录取通知书、毕业证书均可)</p>
    <!--学生证-->
    <div class="divItem1">
      <img src="assets/img/btn_add_img.png" (click)="addIcon()">
    </div>
    <p class="p2">*我们会进行严格的人工审核，审核通过后会第一时间通知您。</p>
  </div>


</ion-content>

<ion-footer>
  <button class="btn_detail" ion-button full >下一步</button>
</ion-footer>
