<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/back.png"/>
    </div>
    <div class="head_title">
      身份验证
    </div>
    <div class="line">
    </div>
  </div>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let credType of credTypes" (click) = "clickItem(credType)">
      <span>{{credType.name}}</span>
      <p>{{['未认证','未通过','等待审核','审核通过'][getStatus(credType.id) + 2]}}</p>
    </ion-item>
  </ion-list>

</ion-content>
