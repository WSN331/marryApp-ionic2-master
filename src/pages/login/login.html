<ion-header>
  <div class="head">
    <div class="head_back" (click)="back()">
      <span></span>
      <img src="assets/img/login_back.png"/>
    </div>
    <div class="head_title">
      登录
    </div>
  </div>
</ion-header>

<ion-content padding>
  <ion-list inset no-lines>

    <ion-item class="phone">
      <img item-start src="assets/img/phone.png"/>
      <ion-input type="text" placeholder="手机号/邮箱" [(ngModel)]="loginForm.account"></ion-input>
    </ion-item>

    <ion-item class="password">
      <img item-start src="assets/img/password.png"/>
      <ion-input type="{{pasType}}" placeholder="密码(6-20位数字或者字母)" [(ngModel)]="loginForm.password"></ion-input>

      <button ion-button item-end clear>
        <img src="assets/img/passhow.png" (click)="showPas()" />
      </button>

    </ion-item>
    <button class="login" ion-button full (click)="login()">登录</button>

    <div class="forget" (click)="goToForget()">
    <p>忘记密码？</p>
    </div>

  </ion-list>


</ion-content>
